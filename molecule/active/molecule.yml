---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: omero-web-active
    image: centos/systemd
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../resources/playbook-py3.yml
  inventory:
    host_vars:
      omero-web-active:
        omero_web_release: 5.6
scenario:
  name: active
verifier:
  name: testinfra
  lint:
    name: flake8
