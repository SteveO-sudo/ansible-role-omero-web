---
sudo: required
language: python

services:
  - docker

install:
  - pip install "ome-ansible-molecule<0.5"

script:
  - molecule test -s $SCENARIO

env:
  - SCENARIO=active
  - SCENARIO=inactive
  - SCENARIO=active-py3-centos7
  - SCENARIO=active-py3-ubuntu1804

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
